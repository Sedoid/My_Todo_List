<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content= "My Todo app progressive web app" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo_List App</title> 
    <link rel = "stylesheet" href="./assets/style/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/materialize.css" />
    <link rel="stylesheet" href="assets/style/home.css" />
    <link rel="manifest" href="./manifest.json" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    
  
</head>
<body>  
         <header class="z-depth-3">
                   
            <div class="top">
                 <h1> REMINDER </h1>     <audio src="Monody .mp3"> </audio>             
            </div>
        
        
          <ul>
            <a class="waves-effect waves-#black btn-flat activee">  <li>PENDING <span class="ibadge"></span> </li> </a>
            <a class="waves-effect waves-#black btn-flat"> <li>COMPLETED <span class="ibadge"></span>  </li></a>
            <a class="waves-effect waves-#black btn-flat">  <li>DELETED <span class="ibadge"></span></li></a>
          </ul>
        </header>



        <div class="fixed-action-btn">
          <a class="btn-floating btn-large purple pulse waves-effect" id="btn">
            <i class="large material-icons">add</i>
          </a>
        </div>





<div id="container">


    <div class="section">

      <div class="part_1">
          <div class="parent">
          
                <hr />
              <p> You have not created any task yet....<br /></p>
             
            </div>
            
      </div>

      <div class="part_2">
          <div class="parent">
              
                <hr />
              <p> Tasks you have completed! ....</p>
            </div>
            
      </div>
      <div class="part_3">
          <div class="parent">
         
                <hr />
              <p> The tasks you deleted....</p>
            </div>
            
      </div>



      
      </div>
             
        <div class="add">
        
          <div>
            <!-- <div> -->
                <p class="title z-depth-3"> Create a New Task </p>
            <!-- </div> -->
            

             
            <form class="col">
              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix purple-text ">mode_edit</i>
                  <textarea id="textarea" class="materialize-textarea"></textarea>
                  <label for="textarea">What do you want to do...</label>
                </div>
                <span class="label"> Set your deadline</span>

                <div class="time">
                  <i class="material-icons prefix  purple-text">schedule</i>
                  <input type="text" class="timepicker" placeholder="Time">

                  <i class="material-icons prefix purple-text">date_range</i>
                  <input type="text" class="datepicker" placeholder="Date">
                  
                </div>
             <br />  
             <span class="label"> Choose your reminder</span>
         <div class="file-field input-field">
                      <div class="btn">
                        <span id="ringTone">Alert Tone</span>
                        <input type="file" accept="audio/*" />
                      </div>
                      <div class="file-path-wrapper">
                        <input  class="file-path validate" type="text" placeholder="Default" disabled>
                      </div>
                    </div>
               
              </div>
            </form>
          </div>

        <div class="submit">
          <button class="btn waves-effect waves-light purple create" type="submit" name="action">Create
            <i class="material-icons right">done</i>
          </button>

          <button class="btn waves-effect waves-light purple cancel" type="submit" name="action">Cancel
            <i class="material-icons right">clear</i>
          </button>
        </div>
        

        </div> 
           
      
</div>

  
<script src="sw.js"> </script>
<script src="assets/scripts/jquery.min.js"> </script>
<script src="./assets/scripts/materialize.min.js"> </script>
<script src="./assets/scripts/sweetalert.min.js"></script> 
<script src="./assets/scripts/style.js"></script>
 <script src="assets/scripts/todo.js"> </script> 
 <script src="./assets/scripts/scroll.js"> </script>
 <script>
       if('serviceWorker' in navigator){
    console.log(window);
    navigator.serviceWorker.register('./sw.js')
    .then(reg =>{
      console.log('Registered ',reg);
    }).catch(err =>{
      console.log('Registeration failed:', err);
    });
  }

 </script>
</body>
</html>
