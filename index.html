<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo_List App</title>
    <link rel="stylesheet" href="assets/style/home.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
</head>
<body>  
         <header>
             <img src="assets/images/scloud0.png" height="100px" width="200px" />
            
             
            <h1> TODO LIST APP </h1>

             <form>
            <label> ToDo Task:</label>
            <br />
            <textarea placeholder="What do you want to Do" id="task"> </textarea> 
            <br />
            <br />
            <label>Set DeadLine:</label>
            <br />
           <input type="time" id="_time" value="00:00" /> 
           <input id="_date" type="date" />
            <br />
            
            <br />
            <button type="button" id="btn">Add Task</button>
            
        </form>
        </header>
       
    <div class="parent">
      <h2> Pending Tasks:<span> 0 </span></h2>
<hr />
      <p> You have not created any task yet....</p>
    </div>
        </div>

  

<script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script> 
 <script src="assets/scripts/todo.js"> </script> 
</body>
</html>
